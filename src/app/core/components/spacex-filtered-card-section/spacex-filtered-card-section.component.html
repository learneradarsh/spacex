<section class="spacex-flex-card-container" *ngFor="let filteredDataItem of filteredCardDetailsList">
  <app-spacex-card [cardData]="filteredDataItem"></app-spacex-card>
</section>
<app-loader *ngIf="showDataLoadingText"></app-loader>
<app-no-data-to-display
  *ngIf="filteredCardDetailsList && filteredCardDetailsList.length === 0"></app-no-data-to-display>
