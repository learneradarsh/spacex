<ng-container class="spacex-flex-card-container" *ngFor="let cardDataItem of cardDataList">
  <app-spacex-card [cardData]="cardDataItem"></app-spacex-card>
</ng-container>
<app-loader *ngIf="showLoader"></app-loader>
<app-no-data-to-display *ngIf="cardDataList && cardDataList.length === 0"></app-no-data-to-display>
